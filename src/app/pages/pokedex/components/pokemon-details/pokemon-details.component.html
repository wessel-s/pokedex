<ng-container *ngIf="pokemon">
  <mat-list class="pokemon" dense>
    <mat-list-item>
      <button (click)="toPreviousPage()" mat-button>Â« Back</button>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <div class="pokemon__sprites">
        <img [src]="pokemon.sprites.front_default" alt="" />
        <ng-container *ngIf="pokemon.sprites.back_default">
          <img [src]="pokemon.sprites.back_default" alt="" />
        </ng-container>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <div class="split-info">
        <strong>#{{ pokemon.order }}</strong>
        <strong>{{ pokemon.name | titlecase }}</strong>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <ng-container *ngIf="pokemon.types.length > 0">
      <mat-list-item>
        <div class="split-info">
          <span class="underline">Type(s)</span>
          <ul>
            <li *ngFor="let type of pokemon.types">
              <span>{{ type.type.name | titlecase }}</span>
            </li>
          </ul>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
    <ng-container *ngIf="pokemon.abilities.length > 0">
      <mat-list-item>
        <div class="split-info">
          <span class="underline">Abilities</span>
          <ul>
            <li *ngFor="let ability of pokemon.abilities">
              <span>{{ ability.ability.name | titlecase }}</span>
            </li>
          </ul>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
    <ng-container *ngIf="pokemon.stats.length > 0">
      <mat-list-item>
        <div>
          <div
            *ngFor="let stat of pokemon.stats; let first = first"
            class="split-info"
          >
            <span *ngIf="first" class="underline">Stats</span>
            <span *ngIf="!first"></span>
            <div class="even-split">
              <ng-container [ngSwitch]="stat.stat.name">
                <span *ngSwitchCase="'special-attack'">SP. ATK</span>
                <span *ngSwitchCase="'special-defense'">SP. DEF</span>
                <span *ngSwitchDefault>{{ stat.stat.name | uppercase }}</span>
              </ng-container>
              <span>{{ stat.base_stat }}</span>
            </div>
          </div>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
    <ng-container *ngIf="pokemon.moves.length > 0">
      <mat-list-item>
        <div class="split-info">
          <span class="underline">Moves</span>
          <ul id="pokemon-moves">
            <li *ngFor="let move of pokemon.moves">
              <span>{{ move.move.name | titlecase }}</span>
            </li>
          </ul>
        </div>
      </mat-list-item>
    </ng-container>
  </mat-list>
</ng-container>
